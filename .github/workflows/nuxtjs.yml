name: Deploy Nuxt site to Pages (pnpm, no artifacts)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9


      # Setup Node & pnpm 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      # Install dependencies via pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Nuxt static output
      - name: Build static site
        run: pnpm generate

      # Deploy dist/ directly to github pages with no artifact upload
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true